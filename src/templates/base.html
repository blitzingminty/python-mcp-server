<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MCP Server{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}"> <style> /* Basic Styles */
        body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
        nav { background: #f0f0f0; padding: 0.8em 1.5em; margin-bottom: 1.5em; border-radius: 4px;}
        nav a { margin-right: 1.5em; text-decoration: none; color: #0056b3; font-weight: bold; }
        nav a:hover { color: #003d80; text-decoration: underline;}
        .content { padding: 1.5em; border: 1px solid #ddd; border-radius: 4px; margin-top: 1em; background-color: #fff;}
        footer { margin-top: 2.5em; text-align: center; color: #777; font-size: 0.9em;}
        h1, h2 { color: #333; border-bottom: 1px solid #eee; padding-bottom: 0.3em;}
        ul { list-style-type: disc; margin-left: 20px;}
    </style>
</head>
<body>

    <nav>
        <a href="{{ request.url_for('ui_root') }}">Home</a>
        <a href="{{ request.url_for('ui_list_projects') }}">Projects</a>
        <a href="#">Documents</a>
        <a href="#">Memory</a>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        MCP Server Maintenance UI | Running on FastAPI
    </footer>
</body>
</html>
